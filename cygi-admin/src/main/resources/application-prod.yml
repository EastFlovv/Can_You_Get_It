server:
  port: 0
  servlet:
    context-path: /api/v1

admin:
  server:
    prefix: /api/v1/server-admin
#    user: http://allback.site:8080/user-service
#    payment: http://allback.site:8080/payment-service

spring:
  application:
    name: admin-service
  zipkin:
    base-url: http://k8a806.p.ssafy.io:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0

## Eureka Client
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-service.eureka-ns.svc.cluster.local:8761/eureka/

springdoc:
  swagger-ui:
    config-url: /admin-service/api/v1/v3/api-docs/swagger-config
    url: /admin-service/api/v1/v3/api-docs
